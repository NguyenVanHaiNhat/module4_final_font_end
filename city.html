<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href=style.css>
    <title>AdminHub</title>
    <script src="city.js"></script>
</head>
<body>
<!-- SIDEBAR -->
<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bxs-smile'></i>
        <span class="text">AdminHub</span>
    </a>
    <ul class="side-menu top">
        <li class="active">
            <a href="">
                <i class='bx bxs-dashboard' ></i>
                <span class="text">Category</span>
            </a>
        </li>
        <li>
            <a href="cityDetail.html">
                <i class='bx bxs-shopping-bag-alt' ></i>
                <span class="text">Wallet</span>
            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu' ></i>
        <a href="#" class="nav-link">City Management</a>
        <form action="#">
            <div class="form-input">
                <input type="search"id="search" name="" placeholder="Search...">
                <button type="submit" onclick="" class="search-btn"><i class='bx bx-search' ></i></button>
            </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
            <i class='bx bxs-bell' ></i>
            <span class="num">8</span>
        </a>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Wallet Details</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                </ul>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create
            </button>
            <!--Create-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Create new city</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label" for="name_city">City</label>
                                    <input type="text" class="form-control" name="name_city" id="name_city" placeholder=""/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="city">Nation</label>
                                    <select class="form-control" id="city">
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="area">Area</label>
                                    <input type="text" class="form-control" name="area" id="area" placeholder=""/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="population">population</label>
                                    <input type="text" class="form-control" name="population" id="population" placeholder=""/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="GDP">GDP</label>
                                    <input type="text" class="form-control" name="GDP" id="GDP" placeholder=""/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="description">description</label>
                                    <input type="text" class="form-control" name="description" id="description" placeholder=""/>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" onclick="createNewCity()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Update-->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Update city</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label" for="name_city1">City</label>
                                    <input type="text" class="form-control" name="name_city1" id="name_city1" placeholder=""/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="city1">Nation</label>
                                    <select class="form-control" id="city1">
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="area1">Area</label>
                                    <input type="text" class="form-control" name="area1" id="area1" placeholder=""/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="population1">population</label>
                                    <input type="text" class="form-control" name="population1" id="population1" placeholder=""/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="GDP1">GDP</label>
                                    <input type="text" class="form-control" name="GDP1" id="GDP1" placeholder=""/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="description1">description</label>
                                    <input type="text" class="form-control" name="description1" id="description1" placeholder=""/>
                                </div>
                                <input type="hidden" id="updateWalletId">

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" onclick="updateCity()">Update</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--delete-->
            <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel1">delete city</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete the wallet?</p>
                            <input type="hidden" id="DeleteWalletId">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" onclick="deleteCity()">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>Wallet List</h3>
                    <i class='bx bx-search' ></i>
                    <i class='bx bx-filter' ></i>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>Name city</th>
                        <th>name nation</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="content1">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->


</body>
</html>
